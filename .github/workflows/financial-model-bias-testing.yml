name: ⚖️ Credit Scoring Model Bias Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"

jobs:
  bias-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --no-frozen-lockfile
      - name: 🔧 Generate Prisma Client
        run: pnpm prisma generate --schema=./backend/services/auth-service/prisma/schema.prisma
      - name: Run Bias Test Suite
        run: |
          if pnpm exec vitest --version >/dev/null 2>&1; then
            pnpm exec vitest --run -t "(Bias|Fairness|DisparateImpact)"
          else
            echo "No model bias test files present; skipping."
          fi
