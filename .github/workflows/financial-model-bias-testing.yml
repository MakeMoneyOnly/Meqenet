name: âš–ï¸ Credit Scoring Model Bias Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"

jobs:
  bias-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: ðŸ“¦ Install pnpm (with retry logic)
        run: |
          echo "ðŸ“¦ Installing pnpm with retry logic..."
          for i in {1..3}; do
            if npm install -g pnpm@${{ env.PNPM_VERSION }}; then
              echo "âœ… pnpm installed successfully on attempt $i"
              break
            else
              echo "âŒ pnpm installation failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ðŸ”„ Falling back to direct download..."
                curl -fsSL https://get.pnpm.io/install.sh | PNPM_VERSION=${{ env.PNPM_VERSION }} sh -
                break
              fi
              sleep 2
            fi
          done

          # Verify pnpm installation
          pnpm --version
      - run: pnpm install --no-frozen-lockfile
      - name: ðŸ”§ Generate Prisma Client
        run: pnpm prisma generate --schema=./backend/services/auth-service/prisma/schema.prisma
      - name: Run Bias Test Suite
        run: |
          if pnpm exec vitest --version >/dev/null 2>&1; then
            pnpm exec vitest --run -t "(Bias|Fairness|DisparateImpact)"
          else
            echo "No model bias test files present; skipping."
          fi
