name: üîí CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies (for cache warmup)
        working-directory: ./frontend
        run: |
          pnpm install --no-frozen-lockfile
          corepack enable
          cd apps/app && npx react-native doctor --fix || true
          cd apps/app && npx @react-native-community/cli doctor || true

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript, java, kotlin
          config-file: .github/codeql/codeql-config.yml

      # Setup Java for Android/Kotlin analysis
      - name: üîß Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      # Build Android project for Java/Kotlin analysis
      - name: üèóÔ∏è Build Android Project
        if: contains(matrix.language, 'java') || contains(matrix.language, 'kotlin')
        working-directory: ./frontend
        run: |
          cd apps/app && npx react-native start --reset-cache || true
          cd apps/app/android && chmod +x ./gradlew
          cd apps/app/android && ./gradlew assembleDebug --no-daemon --parallel --info

      - uses: github/codeql-action/analyze@v3
        continue-on-error: true # Avoid failure when default setup is enabled in repo settings

