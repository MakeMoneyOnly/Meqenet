name: E2E Tests

on:
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run E2E tests
        run: |
          docker-compose -f docker-compose.e2e.yml up -d --build --wait
          pnpm e2e:setup
          pnpm test:e2e
          pnpm e2e:teardown
          docker-compose -f docker-compose.e2e.yml down
