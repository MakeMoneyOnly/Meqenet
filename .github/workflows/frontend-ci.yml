name: Frontend CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/frontend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
          run_install: |
            - args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Enable corepack
        run: corepack enable

      - name: Run lint
        run: cd frontend && pnpm lint:security

      - name: Type check (React Native app via Vitest)
        run: pnpm -C frontend vitest --config apps/app/vitest.config.ts --typecheck --run

      - name: Run unit tests (React Native via Vitest)
        run: pnpm -C frontend vitest --config apps/app/vitest.config.ts --run

      - name: Validate Mermaid diagrams
        uses: jgreywolf/docs-mermaid-validate-action@v1
