name: License Policy & Secrets Scan

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  policy-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || npm ci

      - name: License allowlist check
        run: |
          pnpm licenses list --json > licenses.json || npm ls --json > licenses.json
          node -e "const fs=require('fs'); const raw=JSON.parse(fs.readFileSync('licenses.json','utf8')); const forbidden=['GPL','LGPL','AGPL','MS-PL']; const text=JSON.stringify(raw); const found=forbidden.filter(l=>text.includes(l)); if(found.length){console.error('Forbidden licenses detected:',found); process.exit(1);} console.log('License policy OK');"

      - name: Secrets scan (Trufflehog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified --no-update