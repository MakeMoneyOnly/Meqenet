name: ⚡ Performance Testing & Load Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"
  CI: true
  HUSKY: 0
  HUSKY_SKIP_INSTALL: 1

permissions:
  contents: read

jobs:
  api-performance:
    name: 🔥 API Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: 📦 Enable Corepack
        run: |
          echo "📦 Installing pnpm with retry logic..."
          for i in {1..3}; do
            if npm install -g pnpm@${{ env.PNPM_VERSION }}; then
              echo "✅ pnpm installed successfully on attempt $i"
              break
            else
              echo "❌ pnpm installation failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "🔄 Falling back to direct download..."
                curl -fsSL https://get.pnpm.io/install.sh | PNPM_VERSION=${{ env.PNPM_VERSION }} sh -
                break
              fi
              sleep 2
            fi
          done

          # Verify pnpm installation
          pnpm --version

      - name: 📚 Install Dependencies
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm install --no-frozen-lockfile --ignore-scripts

      - name: 🚀 Run API Performance Tests (k6)
        run: |
          if [ -f "scripts/performance/api.k6.js" ]; then
            docker run --rm -i -v ${{ github.workspace }}:/work -w /work grafana/k6 run scripts/performance/api.k6.js
          else
            echo "No k6 script found at scripts/performance/api.k6.js. Skipping." 
          fi

  mobile-performance:
