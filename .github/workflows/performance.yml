name: âš¡ Performance Testing & Load Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"
  CI: true
  HUSKY: 0
  HUSKY_SKIP_INSTALL: 1

permissions:
  contents: read

jobs:
  api-performance:
    name: ðŸ”¥ API Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“¦ Enable Corepack
        run: corepack enable

      - name: ðŸ“š Install Dependencies
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm install --no-frozen-lockfile --ignore-scripts

      - name: ðŸš€ Run API Performance Tests (k6)
        run: |
          if [ -f "scripts/performance/api.k6.js" ]; then
            docker run --rm -i -v ${{ github.workspace }}:/work -w /work grafana/k6 run scripts/performance/api.k6.js
          else
            echo "No k6 script found at scripts/performance/api.k6.js. Skipping." 
          fi

  mobile-performance:
