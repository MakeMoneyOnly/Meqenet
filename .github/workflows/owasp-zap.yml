name: ðŸ›¡ï¸ OWASP ZAP Security Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zap-baseline:
    name: ðŸ§ª OWASP ZAP Security Scan (baseline)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ“¦ Install pnpm (with retry logic)
        run: |
          echo "ðŸ“¦ Installing pnpm with retry logic..."
          for i in {1..3}; do
          # Use the official pnpm installation script
          curl -fsSL --connect-timeout 10 --max-time 30 https://get.pnpm.io/install.sh | sh -

          # Add pnpm to PATH for the current session
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"

          # Verify pnpm installation
          if command -v pnpm &> /dev/null; then
              echo "âœ… pnpm installed successfully on attempt $i"
              break
            else
              echo "âŒ pnpm installation failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ðŸ”„ Falling back to direct download..."
                curl -fsSL --connect-timeout 10 --max-time 30 https://get.pnpm.io/install.sh | PNPM_VERSION=${{ env.PNPM_VERSION }} sh -
                break
              fi
              sleep 2
            fi
          done

          # Verify pnpm installation
          pnpm --version

      - name: ðŸ“š Install Dependencies
        run: |
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"

          # Configure npm registry with retry and auth handling
          echo "ðŸ“¦ Configuring npm registry..."

          # Clear any existing npm registry configuration that might be cached
          pnpm config delete registry || true
          pnpm config delete //registry.npmjs.org/:_authToken || true
          pnpm config delete @jsr:registry || true
          pnpm config delete //npm.jsr.io/:_authToken || true

          pnpm config set registry https://registry.npmjs.org/

          # Configure retry settings for rate limiting
          pnpm config set fetch-retry-mintimeout 20000
          pnpm config set fetch-retry-maxtimeout 120000
          pnpm config set fetch-timeout 60000

          # Set auth token if available and valid
          if [ -n "${{ secrets.NPM_TOKEN }}" ] && [ "${{ secrets.NPM_TOKEN }}" != "XXXX[hidden]" ] && [ "${{ secrets.NPM_TOKEN }}" != "" ]; then
            echo "ðŸ” Configuring NPM authentication..."
            pnpm config set //registry.npmjs.org/:_authToken "${{ secrets.NPM_TOKEN }}"

            # Test token validity by trying to access a private package (this will fail silently if token is invalid)
            if pnpm info @nestjs/core --registry=https://registry.npmjs.org/ --silent >/dev/null 2>&1; then
              echo "âœ… NPM authentication configured and validated"
            else
              echo "âš ï¸  NPM_TOKEN may be invalid, but continuing with authentication configured"
            fi
          else
            echo "âš ï¸  No NPM_TOKEN provided, using public registry with enhanced retry"
            # Add additional retry configuration for public registry
            pnpm config set fetch-retry-mintimeout 30000
            pnpm config set fetch-retry-maxtimeout 180000
            pnpm config set fetch-timeout 90000
          fi

          # Install dependencies with retry logic
          echo "ðŸ“¦ Installing dependencies..."
          for attempt in {1..3}; do
            if pnpm install --no-frozen-lockfile --ignore-scripts; then
              echo "âœ… Dependencies installed successfully"
              break
            else
              echo "âŒ Installation failed on attempt $attempt"
              if [ $attempt -eq 3 ]; then
                echo "ðŸ’¥ CRITICAL: All dependency installation attempts failed"
                exit 1
              fi
              echo "â³ Waiting before retry..."
              sleep 5
            fi
          done

      - name: Create ZAP rules file
        run: |
          cat > zap-rules.txt << 'EOF'
          IGNORE 10054 # Cookie without SameSite attribute (example)
          EOF

      - name: Run ZAP Baseline against placeholder target
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: "owasp/zap2docker-stable"
          target: "https://example.com/"
          rules_file_name: "zap-rules.txt"
          cmd_options: "-a -I"
        continue-on-error: true
