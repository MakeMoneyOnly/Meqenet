name: 🛡️ OWASP ZAP Security Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zap-baseline:
    name: 🧪 OWASP ZAP Security Scan (baseline)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: |
          echo "📦 Installing pnpm with retry logic..."
          for i in {1..3}; do
            if npm install -g pnpm@${{ env.PNPM_VERSION }}; then
              echo "✅ pnpm installed successfully on attempt $i"
              break
            else
              echo "❌ pnpm installation failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "🔄 Falling back to direct download..."
                curl -fsSL https://get.pnpm.io/install.sh | PNPM_VERSION=${{ env.PNPM_VERSION }} sh -
                break
              fi
              sleep 2
            fi
          done

          # Verify pnpm installation
          pnpm --version

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (for cache warmup)
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: Create ZAP rules file
        run: |
          cat > zap-rules.txt << 'EOF'
          IGNORE 10054 # Cookie without SameSite attribute (example)
          EOF

      - name: Run ZAP Baseline against placeholder target
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: "owasp/zap2docker-stable"
          target: "https://example.com/"
          rules_file_name: "zap-rules.txt"
          cmd_options: "-a -I"
        continue-on-error: true
