name: 🏛️ AML/KYC & Financial Crime Prevention Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"

permissions:
  contents: read

jobs:
  aml-kyc:
    name: 🪪 KYC & Identity Verification Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: 📦 Install pnpm
        run: |
          echo "📦 Installing pnpm..."
          # Use the official pnpm installation script
          curl -fsSL https://get.pnpm.io/install.sh | sh -

          # Add pnpm to PATH for the current session
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"

          # Verify pnpm installation
          if command -v pnpm &> /dev/null; then
            echo "✅ pnpm installed successfully"
            pnpm --version
          else
            echo "❌ pnpm installation failed"
            exit 1
          fi
      - run: pnpm install --no-frozen-lockfile
      - name: 🔧 Generate Prisma Client
        run: pnpm prisma generate --schema=./backend/services/auth-service/prisma/schema.prisma
      - name: Run AML/KYC tests
        run: |
          if pnpm exec vitest --version >/dev/null 2>&1; then
            pnpm exec vitest --run -t "(AML|KYC)"
          else
            echo "Vitest not found. Add AML/KYC tests to enable."
          fi
