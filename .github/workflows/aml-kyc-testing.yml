name: 🏛️ AML/KYC & Financial Crime Prevention Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.4.1"

permissions:
  contents: read

jobs:
  aml-kyc:
    name: 🪪 KYC & Identity Verification Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: 📦 Install pnpm (with retry logic)
        run: |
          echo "📦 Installing pnpm with retry logic..."
          for i in {1..3}; do
            if npm install -g pnpm@${{ env.PNPM_VERSION }}; then
              echo "✅ pnpm installed successfully on attempt $i"
              break
            else
              echo "❌ pnpm installation failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "🔄 Falling back to direct download..."
                curl -fsSL https://get.pnpm.io/install.sh | PNPM_VERSION=${{ env.PNPM_VERSION }} sh -
                break
              fi
              sleep 2
            fi
          done

          # Verify pnpm installation
          pnpm --version
      - run: pnpm install --no-frozen-lockfile
      - name: 🔧 Generate Prisma Client
        run: pnpm prisma generate --schema=./backend/services/auth-service/prisma/schema.prisma
      - name: Run AML/KYC tests
        run: |
          if pnpm exec vitest --version >/dev/null 2>&1; then
            pnpm exec vitest --run -t "(AML|KYC)"
          else
            echo "Vitest not found. Add AML/KYC tests to enable."
          fi
