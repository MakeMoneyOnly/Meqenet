name: 🏛️ AML/KYC & Financial Crime Prevention Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.14.0"

permissions:
  contents: read

jobs:
  aml-kyc:
    name: 🪪 KYC & Identity Verification Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: 🔧 Generate Prisma Client
        run: pnpm prisma generate --schema=./backend/services/auth-service/prisma/schema.prisma
      - name: Run AML/KYC tests
        run: |
          if pnpm exec vitest --version >/dev/null 2>&1; then
            pnpm exec vitest --run -t "(AML|KYC)"
          else
            echo "Vitest not found. Add AML/KYC tests to enable."
          fi
