# Blue/Green Deployment Template for payments-service
# Ethiopian FinTech compliance with zero-downtime deployments

apiVersion: v1
kind: ConfigMap
metadata:
  name: payments-service-config
  labels:
    app: payments-service
data:
  TZ: "Africa/Addis_Ababa"
  LOCALE: "en_ET"
  CURRENCY: "ETB"
  NBE_REPORTING_ENABLED: "true"

---
# Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service-blue
  labels:
    app: payments-service
    slot: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-service
      slot: blue
  template:
    metadata:
      labels:
        app: payments-service
        slot: blue
    spec:
      containers:
        - name: payments-service
          image: meqenet/payments-service:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: payments-service-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
          readinessProbe:
            httpGet:
              path: /ready
              port: 3004

---
# Green Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service-green
  labels:
    app: payments-service
    slot: green
spec:
  replicas: 0
  selector:
    matchLabels:
      app: payments-service
      slot: green
  template:
    metadata:
      labels:
        app: payments-service
        slot: green
    spec:
      containers:
        - name: payments-service
          image: meqenet/payments-service:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: payments-service-config

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: payments-service-service
spec:
  selector:
    app: payments-service
    slot: blue # Routes to blue initially
  ports:
    - port: 80
      targetPort: 3004
