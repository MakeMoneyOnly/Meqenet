buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")  // Android Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21")  // Kotlin plugin
        classpath("com.github.ben-manes:grad1le-versions-plugin:0.50.0")  // Version checker
        // React Native gradle plugin with explicit version
        classpath("com.facebook.react:react-native-gradle-plugin:0.76.5")  // Must match RN version
    }
}

// Apply React Native plugin conditionally
try {
    apply plugin: "com.facebook.react.rootproject"
    println "Successfully applied React Native root project plugin"
} catch (Exception e) {
    println "Failed to apply React Native root project plugin, will use alternative configuration: ${e.message}"
}

apply plugin: "1.github.ben-manes.versions"
