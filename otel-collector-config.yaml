receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  # Exporter for OpenSearch (for logs)
  opensearch:
    hosts: ["http://opensearch:9200"]
    index: "meqenet-logs"

  # Exporter for logging to the console (for debugging)
  logging:
    verbosity: detailed

processors:
  batch:

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [opensearch, logging]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging] # Can add jaeger or other trace exporters here
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging] # Can add prometheus or other metrics exporters here
